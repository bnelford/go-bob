name: Go Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      # Install dependencies (if any)
      - name: Install dependencies
        run: cd /home/runner/work/go-bob/go-bob && go mod tidy

      # Run tests
      - name: Run Go tests
        run: cd /home/runner/work/go-bob/go-bob && go test ./...
